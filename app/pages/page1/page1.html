<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Uno</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page1">
    Start: {{game.start}}<br/>
    Current: {{game.current}}

    <ion-row>
        <ion-col>
            <button block 
                (click)="gameService.subtract(game)"
                [attr.disabled]="gameService?.subtractable(game) ? null : true">
                -1
            </button>
        </ion-col>
        <ion-col>
            <button block 
                (click)="gameService.divideByThree(game)"
                [attr.disabled]="gameService?.divisibleByThree(game) ? null : true">
                &divide;3
            </button>
        </ion-col>
        <ion-col>
            <button block 
                (click)="gameService.add(game)">
                +1
            </button>
        </ion-col>
    </ion-row>

    <div *ngIf="gameService?.won(game)" class="win">
        You've won<ion-icon name="alert"></ion-icon>
    </div>

</ion-content>
