<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page 2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    Start: {{start}}<br />
    Current: {{current}}

    <ion-row>
        <ion-col>
            <button block
                    (click)="gameService.subtract(game)"
                    [attr.disabled]="subtractable ? null : true">
                -1
            </button>
        </ion-col>
        <ion-col>
            <button block
                    (click)="gameService.divideByThree(game)"
                    [attr.disabled]="divisible ? null : true">
                &divide;3
            </button>
        </ion-col>
        <ion-col>
            <button block
                    (click)="gameService.add(game)">
                +1
            </button>
        </ion-col>
    </ion-row>

</ion-content>
